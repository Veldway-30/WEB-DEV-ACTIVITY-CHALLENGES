<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manjares CJ - Facebook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
      }
      .top-bar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 56px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        border-bottom: 1px solid #dddfe2;
        z-index: 1000;
      }
      .top-bar .left {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .top-bar .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #1877f2;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: "Segoe UI", sans-serif;
        font-size: 48px;
      }
      .top-bar .search-container input {
        padding: 6px 12px;
        border: none;
        border-radius: 20px;
        background: #f0f2f5;
        font-size: 14px;
      }
      .top-bar .center {
        display: flex;
        gap: 48px;
      }
      .top-bar .right {
        display: flex;
        gap: 16px;
        margin-right: 30px;
      }
      .top-bar .right button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .center i,
      .right i {
        font-size: 20px;
        color: #65676b;
      }
      .center a.active i {
        color: #1877f2;
      }
      .right button i {
        font-size: 18px;
      }
      .profile-header {
        margin-top: 56px;
        background: white;
        border-bottom: 1px solid #dddfe2;
        padding-bottom: 88px;
      }
      .cover-photo {
        width: 100%;
        height: 250px;
        background: #d8dadf;
      }
      .profile-info {
        position: relative;
        padding: 16px 20px 0 16px;
      }
      .profile-pic {
        position: absolute;
        bottom: -20px;
        left: 20px;
        width: 150px;
        height: 150px;
        border: 4px solid white;
        border-radius: 50%;
        overflow: hidden;
        background: #ccc;
      }
      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .info-section {
        margin-left: 190px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-right: 20px;
      }
      .name {
        font-size: 28px;
        font-weight: bold;
      }
      .friends-count {
        font-size: 15px;
        color: #65676b;
        margin-top: 4px;
      }
      .actions-section button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 600;
        border: 1px solid #ccd0d5;
        border-radius: 6px;
        background: #e4e6eb;
        color: #050505;
        cursor: pointer;
        margin-left: 8px;
      }
      .actions-section button.primary {
        background: #1877f2;
        border-color: #1877f2;
        color: white;
      }
      .tabs {
        display: flex;
        justify-content: flex-start;
        gap: 24px;
        border-top: 1px solid #dddfe2;
        border-bottom: 1px solid #dddfe2;
        background: white;
        margin-top: 16px;
        padding-left: 20px;
      }
      .tabs a {
        padding: 14px 8px;
        font-size: 14px;
        font-weight: 600;
        color: #65676b;
        text-decoration: none;
        border-bottom: 3px solid transparent;
      }
      .tabs a.active {
        color: #1877f2;
        border-bottom: 3px solid #1877f2;
      }
      .main-body {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        padding: 0 16px 40px 16px;
      }
      .sidebar-left {
        width: 300px;
        flex: 0 0 300px;
        margin-top: -20px;
      }
      .intro-box {
        background: white;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        font-size: 14px;
      }
      .intro-box h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
        font-weight: 600;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
      }
      .center-feed {
        flex: 1 1 auto;
        max-width: 720px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: -20px;
      }
      .add-post {
        background: white;
        margin: 20px 0;
        padding: 12px 16px;
        border-radius: 8px;
        width: 100%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .add-post-top {
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid #dddfe2;
        padding-bottom: 12px;
      }
      .add-post-top img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: gray;
      }
      .add-post-top input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 20px;
        border: none;
        background: #f0f2f5;
      }
      .add-post-actions {
        display: flex;
        justify-content: space-around;
        padding-top: 10px;
        width: 100%;
      }
      .add-post-actions button {
        display: flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: none;
        font-size: 14px;
        color: #65676b;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      .add-post-actions button:hover {
        background: #f0f2f5;
      }
      .fb-post {
        background: white;
        border-radius: 8px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        width: 100%;
        font-size: 14px;
      }
      .fb-post-header {
        display: flex;
        align-items: center;
        padding: 12px 16px;
      }
      .fb-post-pfp {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }
      .fb-post-user-info {
        flex: 1;
      }
      .fb-post-user-name {
        font-weight: 600;
      }
      .fb-post-meta {
        font-size: 12px;
        color: #65676b;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .fb-post-meta i {
        font-size: 12px;
      }
      .fb-post-menu-btn {
        background: none;
        border: none;
        color: #65676b;
        font-size: 18px;
        cursor: pointer;
      }
      .fb-post-text {
        padding: 0 16px 12px 16px;
        line-height: 1.4;
      }
      .fb-post-image img {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
      }
      .fb-post-stats {
        display: flex;
        justify-content: space-between;
        padding: 8px 16px;
        color: #65676b;
        font-size: 13px;
      }
      .fb-post-stats .likes-count span {
        margin-left: 4px;
      }
      .fb-post-actions {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #dddfe2;
        padding: 8px 0;
      }
      .fb-post-actions button {
        flex: 1;
        background: none;
        border: none;
        padding: 12px 0;
        cursor: pointer;
        font-size: 14px;
        color: #65676b;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      .fb-post-actions button:hover {
        background: #f0f2f5;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="left">
        <div class="logo">f</div>
        <div class="search-container">
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>
      <div class="center">
        <a href="#" class="active"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-tv"></i></a>
        <a href="#"><i class="fa-solid fa-store"></i></a>
        <a href="#"><i class="fa-solid fa-users"></i></a>
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
      <div class="right">
        <button title="Messenger">
          <i class="fa-brands fa-facebook-messenger"></i>
        </button>
        <button title="Notifications"><i class="fa-solid fa-bell"></i></button>
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </div>
    <header class="profile-header">
      <div class="cover-photo"></div>
      <div class="profile-info">
        <div class="profile-pic">
          <img src="images/cj.jpg" alt="Manjares CJ" />
        </div>
        <div class="info-section">
          <div>
            <div class="name">Manjares CJ</div>
            <div class="friends-count">732 friends</div>
          </div>
          <div class="actions-section">
            <button class="primary">Add to Story</button>
            <button>Edit Profile</button>
            <button>...</button>
          </div>
        </div>
      </div>
      <div class="tabs">
        <a href="#" class="active">Posts</a>
        <a href="#">About</a>
        <a href="#">Friends</a>
        <a href="#">Photos</a>
        <a href="#">Videos</a>
        <a href="#">More</a>
      </div>
    </header>
    <div class="main-body">
      <aside class="sidebar-left">
        <div class="intro-box">
          <h3>Intro</h3>
          <p>♌</p>
          <p>mahilig sa shopao</p>
          <hr />
          <p><strong>Lives in:</strong> Bikini bottom</p>
          <p><strong>Works at:</strong> The krusty krab</p>
        </div>
      </aside>
      <main class="center-feed">
        <div class="add-post">
          <div class="add-post-top">
            <img src="images/cj.jpg" alt="profilepic" />
            <input type="text" placeholder="What's on your mind, Manjares?" />
          </div>
          <div class="add-post-actions">
            <button>🔴 Live Video</button>
            <button>🖼️ Photo/Video</button>
            <button>😊 Feeling/Activity</button>
          </div>
          <div class="fb-post">
            <div class="fb-post-header">
              <img
                class="fb-post-pfp"
                src="images/cj.jpg"
                alt="Manjares CJ profile picture"
              />
              <div class="fb-post-user-info">
                <div class="fb-post-user-name">Manjares CJ</div>
                <div class="fb-post-meta">
                  <span class="fb-post-time">2 hr</span> ·
                  <i class="fa-solid fa-earth-americas"></i>
                </div>
              </div>
              <button class="fb-post-menu-btn">⋯</button>
            </div>
            <div class="fb-post-text">
              sorri ngayun lang nakalbas, ito nba si server cherefer?
            </div>
            <div class="fb-post-image">
              <img src="images/silversurfer.jfif" alt="Post image" />
            </div>
            <div class="fb-post-stats">
              <div class="likes-count">😂 <span>1.3b</span></div>
              <div class="fb-post-comments-shares">
                <span>1.5m Comments</span> · <span>300k Shares</span>
              </div>
            </div>
            <div class="fb-post-actions">
              <button><i class="fa-regular fa-thumbs-up"></i> Like</button>
              <button><i class="fa-regular fa-comment"></i> Comment</button>
              <button><i class="fa-solid fa-share"></i> Share</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
